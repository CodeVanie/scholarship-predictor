{% extends "baseIdentity.html" %}

{% block title %}<title>Register</title>{% endblock %}
{% block register %}
<form class="login100-form validate-form" method="post" action="#">
	<span class="login100-form-title">Student Register</span>
	
	
	<div class="wrap-input100 validate-input" data-validate = "Valid username is required">
		<input class="input100" type="text" name="Username" placeholder="Username" required>
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-envelope" aria-hidden="true"></i>
		</span>
		<h6 style="color: red; margin-left: 5px; margin-top: 5px">{{useralert}}</h6>
	</div>

	<div class="wrap-input100 validate-input" data-validate = "Valid fullname is required">
		<input class="input100" type="text" name="Fullname" placeholder="Fullname" required>
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-envelope" aria-hidden="true"></i>
		</span>
	</div>
	
	<div class="wrap-input100 validate-input" data-validate = "Valid email is required">
		<input class="input100" type="text" name="Email" placeholder="Email" required>
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-envelope" aria-hidden="true"></i>
		</span>
		<h6 style="color: red; margin-left: 5px; margin-top: 5px">{{emailalert}}</h6>
	</div>

	<div class="wrap-input100 validate-input" data-validate = "Password is required">
		<input class="input100" type="password" name="Password" placeholder="Password" required>
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-lock" aria-hidden="true"></i>
		</span>
	</div>
	
    <div class="wrap-input100 validate-input" data-validate = "Confirm Password is required">
		<input class="input100" type="password" name="ConfirmPassword" placeholder="Confirm Password" required>
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-lock" aria-hidden="true"></i>
		</span>
	</div>

	<div class="container-login100-form-btn">
		<button type="submit" name="register" class="login100-form-btn">
			Sign Up
		</button>
	</div>

	<div class="text-center p-t-35">
		<a class="txt2" href="http://127.0.0.1:8000/login">
			<i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
			Go Back To Login
		</a>
	</div>
</form>
{% endblock %}
