{% extends "base.html" %}

{% block style %}<link rel="stylesheet" href="/static/user.css" media="screen">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">{% endblock %}

{% block userupd %}
{% for u in user %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-300">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-2 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="/static/images/user.png"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
              <h5>{{name}}</h5>
              <p>Student</p>
              <i class="far fa-edit mb-5"></i>
            </div>
            <div class="col-md-10">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <form method="POST" id="updateUser" action="#">
                  <div class="row pt-1">
                    <input hidden type="text" name="userid" value="{{u[0]}}">
                    <div class="col-6 mb-3">
                      <h6>Fullname</h6>
                      <input type="text" name="fullname" class="text-muted" value="{{u[2]}}">
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Username</h6>
                      <input type="text" name="username" class="text-muted" value="{{u[1]}}">
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <input type="email" name="email" class="text-muted" value="{{u[3]}}">
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Enter Old Password</h6>
                      <input type="password" name="oldpass" class="text-muted">
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Enter New Password</h6>
                      <input type="password" name="newpass" class="text-muted">
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Confirm Password</h6>
                      <input type="password" name="conpass" class="text-muted">
                    </div>
                      <button class="btn btn-info btn-md" type="submit" id="updateButton" class="u-btn u-button-style">Save Changes</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endfor %}
{% endblock %}
