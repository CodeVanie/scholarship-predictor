{% extends "baseIdentity.html" %}

{% block title %}<title>Login</title>{% endblock %}
{% block login %}
<form class="login100-form validate-form" method="post" action="#">
	<span class="login100-form-title">Student Login</span>
	
	<div class="wrap-input100 validate-input" data-validate = "Valid username is required">
		<input class="input100" type="text" name="Username" placeholder="Username" required>
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-envelope" aria-hidden="true"></i>
		</span>
		<h6 style="color: red; margin-left: 5px; margin-top: 5px">{{useralert}}</h6>
	</div>

	<div class="wrap-input100 validate-input" data-validate = "Password is required">
		<input class="input100" type="password" name="Password" placeholder="Password" required>
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-lock" aria-hidden="true"></i>
		</span>
		<h6 style="color: red; margin-left: 5px; margin-top: 5px">{{passalert}}</h6>
	</div>
	
	<div class="container-login100-form-btn">
		<button type="submit" name="login" class="login100-form-btn">
			Login
		</button>
	</div>

	<div class="text-center p-t-12">
		
	</div>

	<div class="text-center p-t-136">
		<a class="txt2" href="http://127.0.0.1:8000/register">
			Create your Account
			<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
		</a>
	</div>
</form>
{% endblock %}
