{% extends "base.html" %}

{% block style %}<link rel="stylesheet" href="/static/user.css" media="screen">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">{% endblock %}

{% block userdet %}
{% for u in user %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-300">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="/static/images/user.png"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
              <h5>{{u[2]}}</h5>
              <p>Student</p>
              <i class="far fa-edit mb-5"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Fullname</h6>
                    <p>{{u[2]}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Username</h6>
                    <p>{{u[1]}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p>{{u[3]}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h3></h3>
                    <a class="btn btn-info btn-md" type="button" id="updateButton" class="u-btn u-button-style" href="http://127.0.0.1:8000/userupd">Update Details</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endfor %}
{% endblock %}
